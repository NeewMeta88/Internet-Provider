<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Report_result</title>
    <link type="text/css" href="static/main.css" rel="stylesheet">
</head>
<body>
{% macro render_content(items) %}
<div class="wrapper box">
    {% for item in items %}
    <div class="item">
        <div>
            <div>{{ item["name"] }}</div>
            <div>{{ item["price"] }}</div>
        </div>
    </div>
    {% endfor %}
</div>
{% endmacro %}
</body>
</html>
